<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="AdminGen/fragments/generalAdmin.html :: head_page( page_name = 'Lista  Usuarios')"></head>


<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">


    <!-- Sidebar -->
    <ul th:replace="AdminGen/fragments/generalAdmin.html :: topbar" ></ul>
    <!-- End of Sidebar -->
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="AdminGen/fragments/generalAdmin.html :: navbar"></nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">


                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3 " style="background-color: #701111;">

                        <div class="d-sm-flex align-items-center justify-content-between">
                            <h2 class="font-weight-bold text-white text-lg-center mx-auto "
                                th:text="${usuario.getIdusuario() == 0? 'EDITAR ADMINISTRADOR' : 'CREAR ADMINISTRADOR'}"></h2>
                        </div>
                    </div>
                    <div class="card-body">
                        <form method="POST" id="nuevo" class="justify-content-left"
                              th:action="@{/admin/guardarAdmin}" th:object="${usuario}">

                            <input th:field="*{idusuario}" type="hidden"/>

                            <div class="form-group row">
                                <div class="col-sm-6 mb-2 mb-sm-0">

                                    <label class="form-label text-dark text-lg">Nombres:</label>
                                    <input th:field="*{nombres}"  type="text" class="form-control border-secondary">
                                    <div class="text-danger" th:if="${#fields.hasErrors('nombres')}"
                                         th:errors="*{nombres}"></div>
                                </div>
                                <div class="col-sm-6 mb-2">
                                    <label class="form-label text-dark text-lg">Apellidos:</label>
                                    <input th:field="*{apellidos}"  type="text" class="form-control border-secondary">
                                    <div class="text-danger" th:if="${#fields.hasErrors('apellidos')}"
                                         th:errors="*{apellidos}"></div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-2 mb-sm-0">
                                    <label class="form-label text-dark text-lg">Correo:</label>
                                    <input th:field="*{correo}"  type="email" class="form-control border-secondary"
                                          >
                                    <div class="text-danger" th:if="${#fields.hasErrors('correo')}"
                                         th:errors="*{correo}"></div>
                                </div>
                                <div class="col-sm-6 mb-2">
                                    <label class="form-label text-dark text-lg">Fecha de nacimiento:</label>
                                    <input th:field="*{fechanacimiento}"  type="text" class="form-control border-secondary"
                                           onfocus="(this.type='date')" onblur="(this.type='text')" id="date">
                                    <div class="text-danger" th:if="${#fields.hasErrors('fechanacimiento')}"
                                         th:errors="*{fechanacimiento}"></div>
                                    <div th:if="${msg7 != null}" th:text="${msg7}" style="color: red; font-size: small; text-align: left" ></div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-6 mb-2 mb-sm-0">
                                    <label class="form-label text-dark text-lg">Sexo:</label>
                                    <select class="form-control border-secondary" th:field="*{sexo}">
                                        <option value="" disabled selected>Sexo</option>
                                        <option value="femenino">Femenino</option>
                                        <option value="masculino">Masculino</option>
                                    </select>
                                </div>
                                <div class="col-sm-6  mb-2 mb-sm-0">
                                    <label class="form-label text-dark text-lg">Teléfono:</label>
                                    <input th:field="*{telefono}"  type="text" class="form-control border-secondary">
                                    <div class="text-danger" th:if="${#fields.hasErrors('telefono')}"
                                         th:errors="*{telefono}"></div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-2 mt-2 mb-sm-0">
                                    <label class="form-label text-dark text-lg">DNI:</label>

                                    <input th:field="*{dni}" type="text" class="form-control border-secondary">
                                    <div class="text-danger" th:if="${#fields.hasErrors('dni')}"
                                         th:errors="*{dni}"></div>
                                </div>
                                <div class="col-sm-6 mb-2 mt-2 mb-sm-0">

                                </div>

                            </div>
                            <input name="contrasenia" type="hidden" value="12345678"/>


                            <div class="form-group row">
                                <div class="col-sm-6 mb-2 mb-sm-0">
                                    <h4 style="color: black">Foto de perfil</h4>
                                    <p>Adjunte una foto de perfil para su cuenta. Esta debe ser una fotografía en la que se visualice claramente su rostro</p>
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="inputGroupFile03">
                                        <label class="custom-file-label" for="inputGroupFile03">Adjuntar archivo</label>
                                    </div>
                                </div>

                            </div>


                            <div class="form-group row">

                            </div>
                            <hr>
                            <a th:href="@{'/admin/usuarios'}" class="btn btn-danger">Cancelar</a>
                            <button type="submit" class="btn btn-primary" th:text="${usuario.getIdusuario() == 0?  'Actualizar' :'Registrar' }">Reg/act</button>

                        </form>
                    </div>

                </div>


            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="containerta my-auto">
                <div class="copyright text-center my-auto">
                    <span>Geek Developers &copy; 2021-1</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">¿Desea Salir?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Al seleecionar el boton salir, usted cerrará su sesión.</div>
            <div class="modal-footer">
                <form th:action="@{/logout}" method="post">
                    <button class="btn btn-primary" type="submit">Cerrar Sesión
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}" ></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/vendor/bootstrap/vendor/jquery-easing/jquery.easing.min.js}" ></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/vendor/bootstrap/js/sb-admin-2.min.js}" ></script>

<!-- Page level plugins -->
<script th:src="@{/vendor/datatables/jquery.dataTables.min.js}" ></script>
<script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

<!-- Page level custom scripts -->
<script  th:src="@{/js/demo/datatables-demo.js}"></script>
</body>
<script>
    // Add the following code if you want the name of the file appear on select
    $(".custom-file-input").on("change", function() {
        var fileName = $(this).val().split("\\").pop();
        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
    });
</script>
<script>$(document).ready(function () {
    function readURL(input) {
        if (input.files && input.files[0]) {
            let reader = new FileReader();
            reader.onload = function (e) {
                $('#image_preview').attr('src', e.target.result);
                $('#image_preview').removeAttr('hidden');
            }
            reader.readAsDataURL(input.files[0]);
            console.log(input.files[0].name.split(".")[1])
            let extensions = ['jpg', 'jpeg', 'png']
            if (!(extensions.includes(input.files[0].name.split(".")[1]))) {
                $('#photo_error').text('Debe adjuntar archivos con extensión png, bmp o jpg').removeAttr('hidden');
                $('#error').attr('hidden', 'true');
            } else {
                $('#photo_error').attr('hidden', 'true');
            }
        }
    }

    $("#imagen").change(function () {
        console.log("sdafefdgsagsagasdg");
        readURL(this);
    });
})</script>
</html>
