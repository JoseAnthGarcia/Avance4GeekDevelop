<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="AdminGen/fragments/generalAdmin.html :: head_page( page_name = 'Lista  Usuarios')"></head>


<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="AdminGen/fragments/generalAdmin.html :: topbar" ></ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Begin of Topbar -->
            <nav th:replace="AdminGen/fragments/generalAdmin.html :: navbar"></nav>

            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <form th:action="@{/admin/buscador}" method="get">

                    <div class="form-group row">
                        <div class="col-sm-3 mb-1 ">
                            <input th:if="${textoBuscador == null}" type="text" class="form-control" name="texto"
                                   placeholder="Búsqueda por usuario" >
                            <input th:unless="${textoBuscador == null}" th:value="${textoBuscador}" type="text"
                                   class="form-control" name="texto"
                                   placeholder="Búsqueda por usuario" >
                        </div>
                        <div class="col-sm-2 mb-1">
                            <select th:if="${rolBuscador == null}" class="form-control" name="idRol">
                                <option value="" disabled selected>Rol</option>
                                <option value="1">Cliente</option>
                                <option value="3">Administrador de Restaurante</option>
                                <option value="4">Repartidor</option>
                            </select>
                            <select th:unless="${rolBuscador == null}" class="form-control" name="idRol">
                                <option value="" disabled selected>Rol</option>
                                <option th:selected="${rolBuscador == 1}" value="1">Cliente</option>
                                <option th:selected="${rolBuscador == 3}" value="3">Administrador de Restaurante</option>
                                <option th:selected="${rolBuscador == 4}" value="4">Repartidor</option>
                            </select>
                        </div>

                        <div class="col-sm-2 mb-1">
                            <select th:if="${fechaBuscador == null}" class="form-control" name="fechaRegsitro">
                                <option value="" disabled selected>Fecha de Registro</option>
                                <option value="1">Hoy</option>
                                <option value="7">Esta semana</option>
                                <option value="30">Este mes</option>
                                <option value="365">Este año</option>
                            </select>
                            <select th:unless="${fechaBuscador == null}" class="form-control" name="fechaRegsitro">
                                <option value="" disabled selected>Fecha de Registro</option>
                                <option th:selected="${fechaBuscador == 1}" value="1">Hoy</option>
                                <option th:selected="${fechaBuscador == 7}" value="7">Esta semana</option>
                                <option th:selected="${fechaBuscador == 30}" value="30">Este mes</option>
                                <option th:selected="${fechaBuscador == 365}" value="365">Este año</option>
                            </select>
                        </div>
                        <div class="col-sm-2 mb-1">
                            <select th:if="${estadoBuscador == null}" class="form-control" name="estado">
                                <option value="" disabled selected>Estado</option>
                                <option value="0">Bloqueado</option>
                                <option value="1">Activo</option>
                            </select>
                            <select th:unless="${estadoBuscador == null}" th:value="${estadoBuscador}"
                                    class="form-control" name="estado">
                                <option value="" disabled selected>Estado</option>
                                <option th:selected="${estadoBuscador == 0}" value="0">Bloqueado</option>
                                <option th:selected="${estadoBuscador == 1}" value="1">Activo</option>
                            </select>
                        </div>
                        <div class="input-group-append col-sm-1 mb-3 ml-0">
                            <button class="btn" style="background-color:#701111; color:white; border:#701111" type="submit">
                                <i class="fas fa-filter"></i>
                            </button>
                        </div>
                        <div class="col-sm-2 mb-1 ml-0" style="text-align: right">
                            <a th:href="@{/admin/usuarios}" class="btn btn-secondary">Quitar filtros</a>
                        </div>
                    </div>
                </form>


                <!-- DataTales Example -->
                <div class="card shadow ">

                    <div class="card-header py-3 " style="background-color: #701111;">

                        <h2 class="font-weight-bold text-white  text-md-center">LISTA DE USUARIOS</h2>

                    </div>
                        <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-image table-responsive">
                                <thead>
                                <tr>
                                    <th class="text-center">
                                        N°
                                    </th>
                                    <th class="text-center">
                                        Usuario
                                    </th>
                                    <th class="text-center">
                                        Rol
                                    </th>

                                    <th class="text-center">
                                        Última fecha de ingreso
                                    </th>
                                    <th class="text-center">
                                        Estado
                                    </th>
                                    <th class="text-center">
                                        Des/Bloquear
                                    </th>
                                    <th class="text-center">
                                        Visualizar
                                    </th>

                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each= "usuario, v : ${listaUsuarios}">
                                    <td th:text="${v.index + 1}" class="text-center" style="width: 150px"></td>
                                    <td th:text="${usuario.nombres} +' '+${usuario.apellidos}" class="text-center" style="width: 450px"></td>
                                    <td th:switch="${usuario.rol.tipo}" class="text-center" style="width: 450px">
                                        <div th:case="cliente" th:text="|Cliente|"></div>
                                        <div th:case="administradorR" th:text="|Administrador de Restaurante|"></div>
                                        <div th:case="administrador" th:text="|Administrador|"></div>
                                        <div th:case="repartidor" th:text="|Repartidor${usuario.sexo == 'femenino' ? 'a':''}|"></div>
                                    </td>
                                    <td th:text="${usuario.ultimoingreso}" class="text-center" style="width: 250px"></td>
                                    <td th:text="${usuario.estado == 1 ? 'ACEPTADO' : 'BLOQUEADO' }" class="text-center" style="width: 250px"></td>
                                    <td>
                                        <a th:if="${usuario.estado != 0}" th:href="@{'/admin/actualizar?idUsuario='+${usuario.idusuario}}" class="btn btn-secondary btn-circle btn-sm"><i class="fas fa-lock"></i></a>
                                        <a th:unless="${usuario.estado != 0}" th:href="@{'/admin/actualizar?idUsuario='+${usuario.idusuario}}" class="btn btn-secondary btn-circle btn-sm" style="background-color: #701111;"><i class="fas fa-lock-open"></i></a>
                                    </td>
                                    <td><a th:href="@{'/admin/detalle?idUsuario='+${usuario.idusuario}}" class="btn btn-warning btn-circle btn-sm" ><i class="fas fa-info"></i></a></td>
                                </tr>
                                </tbody>
                            </table>

                        </div>
                        <div class="pagination" style=" margin-left: 630px ;align-content: center">
                            <a  href="#">&laquo;</a>
                            <a  href="#" class="active">1</a>
                            <a href="#">2</a>
                            <a href="#">3</a>
                            <a href="#">4</a>
                            <a href="#">5</a>
                            <a href="#">6</a>
                            <a href="#">&raquo;</a>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="containerta my-auto">
                <div class="copyright text-center my-auto">
                    <span>Geek Developers &copy; 2021-1</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">¿Desea Salir?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Al seleecionar el boton salir, usted cerrará su sesión.</div>
            <div class="modal-footer">
                <form th:action="@{/logout}" method="post">
                    <button class="btn btn-primary" type="submit">Cerrar Sesión
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- Bootstrap core JavaScript-->
<script src="../../static/bootstrap/vendor/jquery/jquery.min.js"></script>
<script src="../../static/bootstrap/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="../../static/bootstrap/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="../../static/bootstrap/js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="../../static/bootstrap/vendor/datatables/jquery.dataTables.min.js"></script>
<script src="../../static/bootstrap/vendor/datatables/dataTables.bootstrap4.min.js"></script>

<!-- Page level custom scripts -->
<script src="../../static/bootstrap/js/demo/datatables-demo.js"></script>

</body>

</html>
