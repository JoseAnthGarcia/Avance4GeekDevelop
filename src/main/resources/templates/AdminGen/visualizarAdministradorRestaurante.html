<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="AdminGen/fragments/generalAdmin.html :: head_page(page_name = 'Visualizar Administrador Restaurante')"></head>




<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">


    <!-- Sidebar -->
    <ul th:replace="AdminGen/fragments/generalAdmin.html :: topbar" ></ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="AdminGen/fragments/generalAdmin.html :: navbar"></nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid ">

                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3 " style="background-color: #701111;">

                        <h5 class="font-weight-bold text-white  text-md-center">INFORMACION DE ADMINISTRADOR DE RESTAURANTE</h5>

                        <style>
                            .containerta {
                                padding: 2rem 0rem;
                            }

                            h4 {
                                margin: 2rem 0rem 1rem;
                            }

                            .table-image
                            td, th {
                                vertical-align: middle;
                            }
                            .posicion{
                                position: relative;
                                left: 150%;
                            }

                        </style>
                    </div>

                    <div class="card-body"   >

                        <div class="container-fluid justify-content-center">

                            <div class="w-25" align="center">
                                <img src="imgAG/front-view-young-female-courier-in-blue-uniform-black-gloves-and-black-mask-holding-food-delivery-package%20(1).jpg" class="img-fluid img-thumbnail posicion" alt="Sheep">
                            </div>

                            <div class="containerta " >

                                <div class="row">

                                    <div class="col-12">



                                        <div class="table-responsive">

                                            <table class="table table-bordered table-image table-responsive" >

                                                <tbody>
                                                <tr >

                                                    <td th:text="|Fecha de Registro: ${administradorRestaurante.fecharegistro}|" style="width: 1300px;" ></td>
                                                    <td th:text="|Estado: ${administradorRestaurante.estado != 0 ? 'Activo' : 'Bloqueado'}|" style="width: 1300px;"></td>
                                                </tr>
                                                <tr>
                                                    <td th:text="|Nombre: ${administradorRestaurante.nombres}|"></td>
                                                    <td th:text="|Teléfono: ${administradorRestaurante.telefono}|"></td>
                                                </tr>
                                                <tr>
                                                    <td th:text="|Apellidos: ${administradorRestaurante.apellidos}|"></td>
                                                    <td th:text="|Sexo: ${administradorRestaurante.sexo}|"></td>
                                                </tr>
                                                <tr>
                                                    <td th:text="|Correo: ${administradorRestaurante.correo}|"></td>
                                                    <td th:text="|DNI: ${administradorRestaurante.dni}|"></td>
                                                </tr>
                                                <tr>
                                                    <td th:text="|Restaurante que Administra: ${administradorRestaurante.restaurante.nombre}|"></td>
                                                    <td>
                                                        <a th:href="@{/admin/usuarios}" class="btn btn-warning btn-icon-split">
                                                            <span class="icon text-white-50">
                                                                <i class="fas fa-reply"></i>
                                                            </span>
                                                            <span class="text">Volver</span>
                                                        </a>
                                                        <a href="#" class="btn btn-icon-split" style="background-color: #701111;">
                                        <span class="icon text-white-50">
                                            <i class="fas fa-lock-open"></i>
                                        </span>
                                                            <span class="text text-white">Bloquear</span>
                                                        </a>
                                                        <a href="#" class="btn btn-primary btn-icon-split">
                                        <span class="icon text-white-50">
                                            <i class="fas fa-home"></i>
                                        </span>
                                                            <span class="text">Ver Restaurante</span>
                                                        </a>

                                                    </td>

                                                </tr>
                                                </tbody>

                                            </table>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="containerta my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Geek Developers &copy; 2021-1</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">¿Desea Salir?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Al seleecionar el boton salir, usted cerrará su sesión.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="/html/Login.html">Cerrar Sesión</a>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap core JavaScript-->
    <script src="../bootstrap/vendor/jquery/jquery.min.js"></script>
    <script src="../bootstrap/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../bootstrap/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="../bootstrap/js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="../bootstrap/vendor/datatables/jquery.dataTables.min.js"></script>
    <script src="../bootstrap/vendor/datatables/dataTables.bootstrap4.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="../bootstrap/js/demo/datatables-demo.js"></script>
</div>
</body>

</html>
