<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="AdminRestaurante/fragments/adminRestFragment.html :: head(title='Categorías')"></head>

    <body id="page-top">

        <!-- Page Wrapper -->
        <div id="wrapper">

            <!-- Sidebar -->
            <ul th:replace="AdminRestaurante/fragments/adminRestFragment.html :: sidebar"></ul>
            <!-- End of Sidebar -->

            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">

                <!-- Main Content -->
                <div id="content">

                    <!-- Topbar -->
                    <nav th:replace="AdminRestaurante/fragments/adminRestFragment.html :: topbar"></nav>
                    <!-- End of Topbar -->

                    <!-- Begin Page Content -->
                    <div class="container-fluid">

                        <!-- DataTales Example -->
                        <div class="card shadow mb-4">
                            <div class="card-header py-3" style="background-color: #701111;">
                                <h5 class="font-weight-bold text-white text-center mb-0">CATEGORÍAS</h5>
                            </div>
                            <div class="row" >
                                <div class="column">
                                    <div class="col-sm-6">
                                        <div class="col-sm-6 mb-4"
                                             style="margin-left: 270px; margin-top: 30px">
                                            <div class="container2 shadow">
                                                <img th:src="@{|/plato/imagenC/${listaCategorias.get(0).getIdcategoria()}|}" alt="Avatar"
                                                     class="image2 shadow"
                                                     style="height: 300px; width: 400px">
                                                <a class="overlay2" style="height: 300px; width: 400px" th:href="@{'/plato/lista?idcategoria='+${listaCategorias.get(0).getIdcategoria()}}">
                                                    <h1 style="font-weight: bolder;"><div style="text-transform: uppercase;font-size: 1em;" class="text2 font-weight-bolder" th:text="${listaCategorias.get(0).getNombre()}"></div></h1>
                                                </a>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                                <div class="column">
                                    <div class="col-sm-6">
                                        <div class="col-sm-6 mb-4" style="margin-left: 260px; margin-top: 30px">
                                            <div class="container2 shadow">
                                                <img th:src="@{|/plato/imagenC/${listaCategorias.get(1).getIdcategoria()}|}" alt="Avatar"
                                                     class="image2 shadow"
                                                     style="height: 300px; width: 400px">
                                                <a class="overlay2" style="height: 300px; width: 400px" th:href="@{'/plato/lista?idcategoria='+${listaCategorias.get(1).getIdcategoria()}}">
                                                    <h1 style="font-weight: bolder;"><div style="text-transform: uppercase;font-size: 1em;" class="text2 font-weight-bolder" th:text="${listaCategorias.get(1).getNombre()}"></div></h1>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="column" style="height: 370px">
                                    <div class="col-sm-6">
                                        <div class="col-sm-6 mb-4"
                                             style="margin-left: 270px; margin-top: 10px; margin-bottom: 200px">
                                            <div class="container2 shadow">
                                                <img th:src="@{|/plato/imagenC/${listaCategorias.get(2).getIdcategoria()}|}" alt="Avatar"
                                                     class="image2 shadow"
                                                     style="height: 300px; width: 400px">
                                                <a class="overlay2" style="height: 300px; width: 400px" th:href="@{'/plato/lista?idcategoria='+${listaCategorias.get(2).getIdcategoria()}}">
                                                    <h1 style="font-weight: bolder;"><div style="text-transform: uppercase;font-size: 1em;" class="text2 font-weight-bolder" th:text="${listaCategorias.get(2).getNombre()}"></div></h1>
                                                </a>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                                <div class="column">
                                    <div class="col-sm-6">
                                        <div class="col-sm-6 mb-4"
                                             style="margin-left: 260px; margin-top: 10px; margin-bottom: 70px">
                                            <div class="container2 shadow">
                                                <img th:src="@{|/plato/imagenC/${listaCategorias.get(3).getIdcategoria()}|}" alt="Avatar"
                                                     class="image2 shadow"
                                                     style="height: 300px; width: 400px">
                                                <a class="overlay2" style="height: 300px; width: 400px" th:href="@{'/plato/lista?idcategoria='+${listaCategorias.get(3).getIdcategoria()}}">
                                                    <h1 style="font-weight: bolder;"><div style="text-transform: uppercase;font-size: 1em;" class="text2 font-weight-bolder" th:text="${listaCategorias.get(3).getNombre()}"></div></h1>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.container-fluid -->
                </div>
                <!-- End of Main Content -->

                <!-- Footer -->
                <footer class="sticky-footer bg-white">
                    <div class="container my-auto">
                        <div class="copyright text-center my-auto">
                            <span>Geek Developers &copy; 2021-1</span>
                        </div>
                    </div>
                </footer>
                <!-- End of Footer -->

            </div>
            <!-- End of Content Wrapper -->

        </div>
        <!-- End of Page Wrapper -->

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>

        <!-- Logout Modal-->
        <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">¿Desea Salir?</h5>
                        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">Al seleecionar el boton salir, usted cerrará su sesión.</div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                        <form th:action="@{/logout}" method="post">
                            <button class="btn btn-primary" type="submit">Cerrar Sesión
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap core JavaScript-->
        <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
        <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}" ></script>

        <!-- Core plugin JavaScript-->
        <script th:src="@{/vendor/bootstrap/vendor/jquery-easing/jquery.easing.min.js}" ></script>

        <!-- Custom scripts for all pages-->
        <script th:src="@{/vendor/bootstrap/js/sb-admin-2.min.js}" ></script>

        <!-- Page level plugins -->
        <script th:src="@{/vendor/datatables/jquery.dataTables.min.js}" ></script>
        <script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

        <!-- Page level custom scripts -->
        <script  th:src="@{/js/demo/datatables-demo.js}"></script>

    </body>

</html>
