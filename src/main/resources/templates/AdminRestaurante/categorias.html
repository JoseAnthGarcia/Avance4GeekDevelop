                                            <h5><strong th:text="${'Celular:  '+credencial1.get(0).getTelefono()}"></strong></h5>
                                            <h5><strong th:text="${'Dirección:  '+credencial1.get(0).getDireccion()}"></strong></h5>
                                            <h5><strong th:text="${'Pedidos Totales:  '+pedidosCredenciales.get(0).getTotal()}"></strong></h5>

                                            <h5 style="text-transform: capitalize;"><strong  th:text="${'Nombre:  '+credencial1.get(0).getAdministrador().split(' ')[0]+' '+credencial1.get(0).getAdministrador().split(' ')[2] }"></strong></h5>

                                            <h5><strong th:text="${'Celular:  '+credencial1.get(0).getCelular}"></strong></h5>
                                            <h5><strong th:text="${'DNI:  '+credencial1.get(0).getDni}"></strong></h5>

                                            <h5 style="color: black"> <strong>Platos:</strong></h5>

                                            <div class="container ml-5 mt-1">
                                                <div class="row">
                                                    <div class="col-6">
                                                        <div class="card">
                                                            <div class="card-block">
                                                                <label class="card-title" th:text="${'Más vendido('+platoMasVendido.get(0).getCantidad()+')'}"></label>
                                                                <div class="container2 shadow text-center" style="height: 150px;width:150px">
                                                                    <img th:src="@{|/plato/imagen/${platoMasVendido.get(0).getIdplato()}|}"

                                                                    <a class="overlay2" style="height: 150px;width:150px">
                                                                        <h1 class="text-justify" style="font-weight: bolder">
                                                                            <div style="text-transform: uppercase;height: 150px;width:150px"
                                                                                 class="text2 font-weight-bolder mt-lg-5"
                                                                                 th:text="${platoMasVendido.get(0).getNombre()}"></div>
                                                                        </h1>
                                                                    </a>
                                                                </div>

                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-6">
                                                        <div class="card">
                                                            <div class="card-block">
                                                                <label class="card-title" th:text="${'Menos vendido('+platoMenosVendido.get(0).getCantidad()+')'}"></label>
                                                                <div class="container2 shadow text-center" style="height: 150px;width:150px">
                                                                    <img th:src="@{|/plato/imagen/${platoMenosVendido.get(0).getIdplato()}|}"

                                                                    <a class="overlay2" style="height: 150px;width:150px">
                                                                        <h1 class="text-justify" style="font-weight: bolder">
                                                                            <div style="text-transform: uppercase; height: 150px;width:150px"
                                                                                 class="text2 font-weight-bolder mt-lg-5"
                                                                                 th:text="${platoMenosVendido.get(0).getNombre()}"></div>
                                                                        </h1>
                                                                    </a>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                        <div class="modal-footer">
                                            <button class="btn btn-primary" type="button" data-dismiss="modal">OK</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Nav Item - Alerts campanita Notificaciones -->
                            <li class="nav-item dropdown no-arrow mx-1">
                                <a class="nav-link dropdown-toggle" href="#" id="alertsDropdown" role="button"
                                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <i class="fas fa-bell fa-fw"></i>
                                    <!-- Counter - Alerts -->
                                    <span class="badge badge-danger badge-counter"
                                          th:if="${listaNotiRest.size()>0||!listaNotiRest.isEmpty()}"
                                          th:text="${listaNotiRest.size()}"></span>
                                </a>
                                <!-- Dropdown - Alerts -->
                                <div class="dropdown-list dropdown-menu dropdown-menu-right shadow animated--grow-in "
                                     aria-labelledby="alertsDropdown">
                                    <h6 class="notificacion">
                                        Nuevos Pedidos
                                    </h6>
                                    <p th:if="${listaNotiRest.size()==0||listaNotiRest.isEmpty()}" class="mt-3 ml-4"> No
                                        tiene pedidos
                                        pendientes</p>
                                    <a th:if="${listaNotiRest.size()>0||!listaNotiRest.isEmpty()}"
                                       class="dropdown-item d-flex align-items-center"
                                       th:each="p,in:${listaNotiRest}"
                                       th:href="@{'/restaurante/detallePedido?v=0&codigoPedido='+${p.codigo}}">
                                        <div class="mr-3">
                                            <div class="icon-circle notificacion">
                                                <i class="fas fa-file-alt text-white"></i>
                                            </div>
                                        </div>
                                        <div>
                                            <div class="small text-gray-500"
                                                 th:text="${p.getLugar()+' - '+p.getHora()}">Los Olivos - 12:45 pm
                                            </div>
                                            <span class="font-weight-bold"
                                                  th:text="${p.getCliente()}">Arroz con pollo</span>
                                        </div>
                                    </a>
                                    <a class="dropdown-item text-center small text-gray-500"
                                       th:href="@{/restaurante/listaPedidos}">Ver todos los
                                        pedidos</a>
                                </div>
                            </li>

                            <li th:replace="AdminRestaurante/fragments/adminRestFragment.html :: cerrarsesion"></li>

                                            <h1 style="font-weight: bolder">
                                                <div style="text-transform: uppercase;font-size: 3vw"
                                                     class="text2 font-weight-bolder"
                                                     th:text="${listaCategorias.get(0).getNombre()}"></div>
                                            </h1>
                                        </a>
                                    </div>

                                </div>

                            </div>
                            <div class="row" style="justify-content: center; height: 100%;">
                                <div class="col-4 mb-2 mt-3">
                                    <div class="container2 shadow" style="height: 100%;width: 100%">
                                        <img th:src="@{|/plato/imagenC/${listaCategorias.get(1).getIdcategoria()}|}"

                                             class="image2 shadow"
                                             style="width: 100%; height: 100%">
                                        <a class="overlay2" style="height: 100%; width: 100%"
                                           th:href="@{'/plato/lista?idcategoria='+${listaCategorias.get(1).getIdcategoria()}}">
                                            <h1 style="font-weight: bolder">
                                                <div style="text-transform: uppercase;font-size: 3vw"
                                                     class="text2 font-weight-bolder"
                                                     th:text="${listaCategorias.get(1).getNombre()}"></div>
                                            </h1>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="justify-content: center; height: 100%;">
                                <div class="col-4 mb-2 mt-3">
                                    <div class="container2 shadow" style="height: 100%;width: 100%">

                                             class="image2 shadow"
                                             style="width: 100%; height: 100%">

                                            <h1 style="font-weight: bolder">
                                                <div style="text-transform: uppercase;font-size: 3vw"

                                        <img th:src="@{|/plato/imagenC/${listaCategorias.get(3).getIdcategoria()}|}"

                                             style="width: 100%; height: 100%">
                                        <a class="overlay2" style="height: 100%; width: 100%"

                        </div>
