<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="AdminRestaurante/fragments/adminRestFragment.html :: head(title='Lista de cupones')"></head>

    <body id="page-top">

        <!-- Page Wrapper -->
        <div id="wrapper">

            <!-- Sidebar -->
            <ul th:replace="AdminRestaurante/fragments/adminRestFragment.html :: sidebar"></ul>
            <!-- End of Sidebar -->

            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">

                <!-- Main Content -->
                <div id="content">

                    <!-- Topbar -->
                    <nav th:replace="AdminRestaurante/fragments/adminRestFragment.html :: topbar"></nav>
                    <!-- End of Topbar -->

                    <!-- Begin Page Content -->
                    <div class="container-fluid">
                        <form method="get" th:action="@{/cupon/page}">

                            <div class="form-group row">
                                <div class="col-sm-3 mb-1 ">
                                    <input type="text" class="form-control"
                                           id="exampleCupon"
                                           th:value="${texto}"
                                           placeholder="Búsqueda por nombre"
                                           name="textBuscador">
                                </div>

                                <div class="col-sm-2 mb-1" hidden>
                                    <input placeholder="Caducidad" class="form-control" name="fechafin"
                                           onfocus="(this.type='date')" onblur="(this.type='text')">
                                </div>

                                <div class="col-sm-2 mb-1">
                                    <select class="form-control" id="textPrecio" name="textPrecio">
                                        <option value="0" th:selected="${textoP==0}">Descuento</option>
                                        <option value="1" th:selected="${textoP==1}">S./00.00 hasta S./5.00</option>
                                        <option value="2" th:selected="${textoP==2}">S./5.00 hasta S./10.00</option>
                                        <option value="3" th:selected="${textoP==3}">S./10.00 hasta S./15.00</option>
                                        <option value="4" th:selected="${textoP==4}">S./15.00 hasta S./20.00</option>
                                    </select>
                                </div>
                                <div class="input-group-append col-sm-1 mb-3 ml-0">
                                    <button class="btn" style="background-color:#701111; color:white; border:#701111"
                                            type="submit">
                                        <i class="fas fa-filter"></i>
                                    </button>
                                </div>
                                <div class="col-sm-6 mb-1 ml-0" style="text-align: right">
                                    <a class="btn btn-secondary"
                                       th:href="@{/cupon/lista}">Quitar filtros</a>
                                </div>

                            </div>
                        </form>
                        <!-- DataTales Example -->
                        <div class="card shadow mb-4">
                            <div class="card-header py-3 " style="background-color: #701111;">

                                <div class="d-sm-flex align-items-center justify-content-between">
                                    <a class="btn btn-warning" th:href="@{'/cupon/nuevo'}"><i
                                            class="fas fa-plus fa-sm"></i> Nuevo cupón</a>
                                    <h5 class="font-weight-bold text-white text-lg-center mx-auto">CUPONES</h5>
                                </div>

                            </div>
                            <div class="card-body">
                                <div class="table-responsive">

                                    <div th:if="${creado != null}" th:text="${creado}" class="alert alert-success" role="alert"></div>
                                    <div th:if="${activo != null}" th:text="${activo}" class="alert alert-success" role="alert"></div>
                                    <div th:if="${editado != null}" th:text="${editado}" class="alert alert-warning" role="alert"></div>
                                    <div th:if="${bloqueo != null}" th:text="${bloqueo}" class="alert alert-danger" role="alert"></div>
                                    <div th:if="${publicado != null}" th:text="${publicado}" class="alert alert-info" role="alert"></div>

                                    <table class="table table-bordered">
                                        <thead>
                                            <tr>
                                                <th>
                                                    N°
                                                </th>
                                                <th>
                                                    Nombre del Cupón
                                                </th>
                                                <th>
                                                    Estado
                                                </th>
                                                <th>
                                                    Política
                                                </th>
                                                <th>
                                                    Fecha de Caducidad
                                                </th>
                                                <th>
                                                    Descuento
                                                </th>
                                                <th>
                                                    Editar Cupón
                                                </th>
                                                <th>
                                                    Publicar Cupón
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody>

                                            <tr th:each="cupon : ${listaCupon}" >
                                                <td th:text="${(cuponStat.index+1)*currentPage}"></td>
                                                <td th:text="${cupon.nombre}"></td>
                                                <td th:switch="${cupon.estado}">
                                                    <div th:case="${0}" th:text="|Bloqueado|"></div>
                                                    <div th:case="${1}" th:text="|Activo|"></div>
                                                    <div th:case="${2}" th:text="|Publicado|"></div>
                                                </td>
                                                <td th:text="${cupon.politica}"></td>
                                                <td th:text="${cupon.fechafin}"></td>
                                                <td th:text="'S/.'+${cupon.descuento}"></td>
                                                <td style="width: 160px"><a style="color: #dce3f9"
                                                                            class="btn btn-warning btn-circle align"
                                                                            th:href="@{'/cupon/editar' + '?id=' + ${cupon.idcupon}}">
                                                    <i class="fas fa-pen"></i>
                                                </a></td>
                                                <td th:if="${cupon.estado == 1}" style="width: 160px"><a style="color: #dce3f9"
                                                                            class="btn btn-info btn-circle align"
                                                                            th:href="@{'/cupon/actualizar' + '?id=' + ${cupon.idcupon}+ '&estado=2'}">
                                                    <i class="fas fa-book"></i>
                                                </a></td>
                                                <td th:unless="${cupon.estado == 1}" style="width: 160px"><a class="btn btn-info btn-circle align" style="background-color: gray" href="#">
                                                    <i class="fas fa-book"></i>
                                                </a>
                                                </td>
                                            </tr>

                                        </tbody>

                                    </table>

                                </div>
                                <div th:if="${totalPages >= 1}" class="pagination text-center">
                                    <div th:each="i: ${#numbers.sequence(1,totalPages)}">

                                        <a th:if="${currentPage != i}"
                                           th:href="@{'/cupon/page?pageNo=' + ${i} + '&textBuscador='+ ${texto}  +  '&textPrecio='+ ${textoP}}"
                                           th:utext="${i}"
                                           class="active mt-2"></a>
                                        <a th:unless="${currentPage != i}"
                                           th:utext="${i}" class="text-white" style="pointer-events: none"></a>

                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- /.container-fluid -->

                </div>
                <!-- End of Main Content -->

                <!-- Footer -->
                <footer class="sticky-footer bg-white">
                    <div class="container my-auto">
                        <div class="copyright text-center my-auto">
                            <span>Geek Developers &copy; 2021-1</span>
                        </div>
                    </div>
                </footer>
                <!-- End of Footer -->

            </div>
            <!-- End of Content Wrapper -->

        </div>
        <!-- End of Page Wrapper -->

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>

        <!-- Logout Modal-->
        <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">¿Desea Salir?</h5>
                        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">Al seleccionar el botón salir, usted cerrará su sesión.</div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
                        <button type="submit" form="cerrar" class="btn btn-primary">Salir</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Begin Scripts -->
        <div th:replace="AdminRestaurante/fragments/adminRestFragment.html :: scripts"></div>
        <!-- End Scripts -->

    </body>

</html>
