<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="${plato.idplato==0}? ~{AdminRestaurante/fragments/adminRestFragment.html :: head(title='Nuevo plato')} : ~{AdminRestaurante/fragments/adminRestFragment.html :: head(title='Editar plato')}"></head>

    <body>

        <div id="wrapper">

            <!-- Sidebar -->
            <ul th:replace="AdminRestaurante/fragments/adminRestFragment.html :: sidebar"></ul>
            <!-- End of Sidebar -->

            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">

                <!-- Main Content -->
                <div id="content">

                    <!-- Topbar -->
                    <nav th:replace="AdminRestaurante/fragments/adminRestFragment.html :: topbar"></nav>
                    <!-- End of Topbar -->

                    <!-- Begin Page Content -->
                    <div class="container-fluid">
                        <!-- Page Heading -->
                        <div class="card shadow mb-4">
                            <div class="p-3  bg-primary text-white"
                                 style="text-align:center">
                                <h3 th:text="${plato.idplato == 0? 'REGISTRAR PLATO' : 'EDITAR PLATO'}"
                                    class="h3 font-weight-bold  text-white text-xl-center"></h3>
                            </div>
                            <div class="card-body">
                                <div class="text-xl-left">
                                    <div class="container-fluid">
                                        <div class="tabel-responsive">
                                            <table class="table">
                                                <form method="POST" id="nuevo" class="justify-content-left"
                                                      th:action="@{/plato/guardar}" th:object="${plato}"
                                                      enctype="multipart/form-data">
                                                    <input hidden th:field="*{idplato}">
                                                    <input hidden name="idcategoria" th:value="${idcategoria}">

                                                    <tr>
                                                        <td><label for="nombre">Nombre:</label></td>
                                                        <td colspan="2"><input type="text" class="form-control c"
                                                                               id="nombre" name="nombre"
                                                                               th:field="*{nombre}"
                                                                               placeholder="Ingrese un nombre">
                                                            <h1 style="color: red; font-size: small; text-align: left"
                                                                th:if="${#fields.hasErrors('nombre')}"
                                                                th:errors="*{nombre}">Debes insertar como máximo 40
                                                                caracteres</h1>
                                                        </td>
                                                        <td rowspan="3" colspan="3" th:if="${plato.idplato==0}"><img
                                                                id="image_preview"
                                                                src="https://images.squarespace-cdn.com/content/v1/504fafcf84ae1835d7e5c807/1481053836481-1P6LXZV7W56MFQ3XTRYF/ke17ZwdGBToddI8pDm48kEPi1-yrhDrzLshLxN3QC8RZw-zPPgdn4jUwVcJE1ZvWQUxwkmyExglNqGp0IvTJZUJFbgE-7XRK3dMEBRBhUpwpHDH2dI8XKnmDPhhL-Z4ihJCPIeRMB9aDS9L0YuCpaVeHjzKGTX-CN79Cq4zdtLU/upload-arrow_318-26670.jpg?format=750w"
                                                                width="300"></td>
                                                        <td rowspan="3" colspan="3" th:if="${plato.idplato!=0}"><img
                                                                id="image_previe"
                                                                th:src="@{|imagen/${plato.idplato}|}"
                                                                width="300"></td>
                                                    </tr>
                                                    <tr>
                                                        <td><label>Descripción:</label></td>
                                                        <td colspan="2">
                                                            <br><textarea class="form-control" type="text"
                                                                          th:field="*{descripcion}"
                                                                          placeholder="Ingrese una descripción"></textarea>
                                                            <h1 style="color: red; font-size: small; text-align: left"
                                                                th:if="${#fields.hasErrors('descripcion')}"
                                                                th:errors="*{descripcion}">Debes insertar como máximo
                                                                100
                                                                caracteres</h1>
                                                        </td>

                                                    </tr>
                                                    <tr>
                                                        <td><label>Precio unitario:</label></td>
                                                        <td colspan="2">
                                                            <div class="input-group">
                                                                <div class="input-group-prepend">
                                                                    <span class="input-group-text">S/.</span>
                                                                    <br> <input type="text" class="form-control"
                                                                                th:field="*{precio}">
                                                                    <h1 style="color: red; font-size: small; text-align: left"
                                                                        th:if="${#fields.hasErrors('precio')}"
                                                                        th:errors="*{precio}"></h1>
                                                                </div>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                    <tr th:if="${plato.idplato==0}">
                                                        <td><label>Imagen referencial:</label></td>
                                                        <td colspan="2"><br>

                                                            <div class="custom-file">
                                                                <input type="file" name="photo"
                                                                       accept="image/png, image/jpeg, image/webp"
                                                                       class="custom-file-input" id="customFile">

                                                                <label class="custom-file-label" for="customFile">Adjuntar
                                                                    archivo</label>
                                                                <h1 th:if="${mensajefoto!=null}"
                                                                    th:text="${mensajefoto}"
                                                                    style="color: red; font-size: small; text-align: left"></h1>
                                                            </div>


                                                        </td>
                                                    <tr>

                                                        <td><label>Extras: </label></td>
                                                        <td colspan="2">
                                                            <div th:each="categoria :${listaCategoria}"
                                                                 class="text-left">
                                                                <input th:field="*{categoriaExtraList}" type="checkbox"
                                                                       th:value="${categoria.getIdcategoriaextra()}">
                                                                <label th:text="${categoria.getTipo()}"></label><br>
                                                            </div>

                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td colspan="3">
                                                            <a th:if="${plato.disponible==true or plato.idplato==0}"
                                                               th:text="${plato.idplato ==0? 'Registrar plato':'Actualizar plato'}"
                                                               class="btn btn-primary mb-4 mr-2"
                                                               data-toggle="modal"
                                                               data-target="#RegistroExitoso"
                                                               href="#RegistroExitoso">
                                                            </a>
                                                            <a class="btn btn-info mb-4 mr-2"
                                                               th:href="@{'/plato/lista?idcategoria='+${idcategoria}}"
                                                               role="button">Cancelar</a>

                                                            <a th:if="${plato.idplato!=0 and plato.disponible==true}"
                                                               class="btn btn-danger mb-4 mr-2" data-toggle="modal"
                                                               href="#modalEliminar" data-target="#modalEliminar">Eliminar
                                                                Plato</a>
                                                        </td>
                                                    </tr>
                                                </form>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Main Content -->
        <!-- End of Content Wrapper -->
        <!-- End of Page Wrapper -->


        <!-- Logout Modal-->
        <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">¿Desea Salir?</h5>
                        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">Al seleccionar el botón salir, usted cerrará su sesión.</div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
                        <button type="submit" form="cerrar" class="btn btn-primary">Salir</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal eliminar-->

        <div class="modal fade" id="RegistroExitoso" tabindex="-1"
             role="dialog"
             aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-center"
                            id="exampleModalRegistro"
                            th:text="${plato.idplato!=0? '¿Está seguro de registrar este plato?':'¿Está seguro de editar este plato?'}">
                        </h5>
                        <button class="close" type="button"
                                data-dismiss="modal"
                                aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" form="nuevo" class="btn btn-primary">Sí</button>
                        <a class="btn" type="button"
                           data-dismiss="modal">
                            No
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal1-->
        <div class="modal fade" id="modalEliminar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel2">¿Está seguro que desea eliminar el
                            plato?</h5>
                        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-footer">
                        <a th:href="@{'/plato/borrar?idcategoria='+${idcategoria}+'&id='+${plato.getIdplato()}}"
                           class="btn btn-primary">Sí</a>
                        <a class="btn" type="button"
                           data-dismiss="modal">
                            No
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Begin Scripts -->
        <div th:replace="AdminRestaurante/fragments/adminRestFragment.html :: scripts"></div>
        <!-- End Scripts -->
        <!-- Begin new script -->
        <script>
            // Add the following code if you want the name of the file appear on select
            $(".custom-file-input").on("change", function () {
                var fileName = $(this).val().split("\\").pop();
                $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
            });
        </script>
        <script>$(document).ready(function () {
            function readURL(input) {
                if (input.files && input.files[0]) {
                    let reader = new FileReader();
                    reader.onload = function (e) {
                        $('#image_preview').attr('src', e.target.result);
                        $('#image_preview').removeAttr('hidden');
                    }
                    reader.readAsDataURL(input.files[0]);
                    console.log(input.files[0].name.split(".")[1])
                    let extensions = ['jpg', 'jpeg', 'png']
                    if (!(extensions.includes(input.files[0].name.split(".")[1]))) {
                        $('#photo_error').text('Debe adjuntar archivos con extensión png, bmp o jpg').removeAttr('hidden');
                        $('#error').attr('hidden', 'true');
                    } else {
                        $('#photo_error').attr('hidden', 'true');
                    }
                }
            }

            $("#imagen").change(function () {
                console.log("sdafefdgsagsagasdg");
                readURL(this);
            });
        })</script>
        <!-- End new script -->
    </body>
</html>
