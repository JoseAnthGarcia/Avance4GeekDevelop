<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">


<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Custom fonts for this template -->
    <link  th:href="@{/vendor/fontawesome-free/css/all.css}" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- href="./static/css/sb-admin-2.css"Custom styles for this template src/main/resources/templates/bootstrap/blank.html -->
    <link  th:href="@{/css/sb-admin-2.css}" rel="stylesheet">


    <link th:href="@{/cssAR/estilosAdminRest.css}" rel="stylesheet" type="text/css">
    <!-- Custom styles for this page -->
    <link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">
    <link  th:href="@{/cssC/estilosCliente.css}" rel="stylesheet" type="text/css">

    <title>Detalle Plato</title>

    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}" ></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{/vendor/bootstrap/vendor/jquery-easing/jquery.easing.min.js}" ></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{/vendor/bootstrap/js/sb-admin-2.min.js}" ></script>

    <!-- Page level plugins -->
    <script th:src="@{/vendor/datatables/jquery.dataTables.min.js}" ></script>
    <script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

    <!-- Page level custom scripts -->
    <script  th:src="@{/js/demo/datatables-demo.js}"></script>
</head>


<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="Cliente/fragments/general.html :: sidebar"></ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="Cliente/fragments/general.html :: navbar"></nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <div class="card shadow mb-4 mt-5">

                    <div class="card-header py-3" style="background-color: #701111;">
                        <div class="row">
                            <div class="col-1">
                                <a class="btn" th:href="@{'/cliente/mostrarCarrito?idPlato='+${plato.getIdplato()}+'&idPage=1'}"><i class="fas fa-cart-plus" style="color: white"></i></a>
                            </div>
                            <div class="col-9 mt-2">
                                <h5 class="font-weight-bold text-white text-center" th:text="${nombreRest}"></h5>
                            </div>
                        </div>
                    </div>
                    <div th:if="${msgAdd != null}" th:text="${msgAdd}" class="alert alert-primary ml-2 mr-2 mt-2" role="alert"></div>
                    <div class="row">

                        <div class="col-4 align-content-center">
                            <div align="center" class="mt-2 mb-5">
                                <img th:src="@{'/cliente/imagesPlato?id='+${plato.getIdplato()}}" style="width: 90%; height: 90%">
                            </div>

                        </div>
                        <div class="col-8">
                            <div class="mt-2">
                                <div class="form-check-inline">
                                    <h2 style="color:#000000;"><strong th:text="${plato.getNombre()}"></strong></h2>
                                    <button class="btn btn-dark ml-5"><i class="fas fa-arrow-left"></i></button>
                                    <button class="btn btn-dark ml-3"><i class="fas fa-arrow-right"></i></button>
                                </div>

                                <hr width="75%" style="border-top: #000000 solid" align="left">
                                <h6 style="color:#000000;"><strong>Detalle</strong></h6>
                                <p th:text="${plato.getDescripcion()}"></p>
                                <strong style="color:#000000;">Precio: </strong><h6 th:text="|S/. ${plato.getPrecio()}|"></h6>

                            </div>
                            <form th:action="@{'/cliente/aniadirCarrito'}" method="post">
                                <div class="form-check-inline">
                                    <div class="form-check-inline">
                                        <label for="cantidad"><strong style="color:#000000;">Añadir: </strong></label>
                                        <input name="idPlato" th:value="${plato.getIdplato()}" type="hidden">
                                        <input name="idRest" th:value="${idRest}" type="hidden">
                                        <input type="hidden" name="idPage" value="1">
                                        <input size="2%" class="form-control ml-3 mr-sm-1 mb-3" type="text" name="cantidadPlato" id="cantidad"
                                               style="border-color: lightgray">
                                        <span>uni.</span>
                                    </div>
                                 <div class="ml-2 mb-3" style="color:#EE2D20;" th:if="${msgValCant != null}" th:text="${msgValCant}"></div>
                                </div>
                                <br>
                                <div class="form-check-inline align-content-xl-end mb-5">
                                    <button class="btn btn-cielito mr-3" style="background-color: #2d4a8d; color: #FFFFFF" type="submit"><i
                                            class="fas fa-cart-plus mr-2"></i>Añadir al carrito
                                    </button>
                                    <a class="btn btn-back mr-3" style="background-color: #d6bd1d; color: #FFFFFF" th:href="@{'/cliente/listaPlatos'}"><i
                                            class="fas fa-arrow-left"></i> Regresar</a>
                                    <a class="btn btn-pay mr-3" style="background-color: #64a94d; color: #FFFFFF" href="terminarCompra.html"><i
                                            class="fas fa-arrow-right"></i> Ir a Pagar</a>
                                </div>

                            </form>
                        </div>


                    </div>

                </div>

                <div th:if="${listaExtras.size() != 0}">
                <form method="get" th:action="@{'/cliente/detallePlato'}"> <!--  th:action="@{'/cliente/buscadorCliente'}" method="get" -->
                    <div class="form-group row">
                        <div class="col-sm-3 mb-1 ">
                            <input id="texto" name="texto"  type="text" class="form-control bg-light small"
                                   th:placeholder="${texto.equals('') ? 'Búsqueda por plato...' : texto}"
                                   th:value="${texto.equals('') ? '' : texto}"
                                   style="border-color: lightgray">
                        </div>
                        <div class="col-sm-2 mb-1 ">
                            <!-- th:if="${valoracionBuscador == null}" -->
                            <select id="buscadorPrecios" name="idPrecio" class="form-control" style="border-color: lightgray">
                                <option value="" disabled th:selected="${idPrecio.equals('6')}">Precio</option>
                                <option value="1" th:selected="${idPrecio.equals('1')}">S./00.00 hasta S./10.00</option>
                                <option value="2" th:selected="${idPrecio.equals('2')}">S./10.00 hasta S./20.00</option>
                                <option value="3" th:selected="${idPrecio.equals('3')}">S./20.00 hasta S./30.00</option>
                                <option value="4" th:selected="${idPrecio.equals('4')}">S./30.00 hasta S./40.00</option>
                                <option value="5" th:selected="${idPrecio.equals('5')}">S./50.00 a más</option>
                            </select>
                        </div>
                        <div class="col-sm-2 mb-1">
                            <select id="buscadorCategoria" name="idPrecio" class="form-control" style="border-color: lightgray">
                                <!-- TODO MANDAR LISTA DE CATEGORÍA-->
                                <option value="" disabled th:selected="${idCategoria.equals('5')}">Categoría</option>
                                <option value="1" th:selected="${idCategoria.equals('1')}">Bebidas</option>
                                <option value="2" th:selected="${idCategoria.equals('2')}">Cubiertos</option>
                                <option value="3" th:selected="${idCategoria.equals('3')}">Ensaladas</option>
                                <option value="4" th:selected="${idCategoria.equals('4')}">Guarniciones</option>
                            </select>
                        </div>

                        <div class="input-group-append col-sm-1 mb-3 ml-0">
                            <button class="btn" style="background-color:#701111; color:white; border:#701111" type="submit">
                                <i class="fas fa-filter"></i>
                            </button>
                        </div>
                        <div class="col-sm-2 mb-1 ml-0" style="text-align: right">
                            <a th:href="@{'/cliente/detallePlato'}" class="btn btn-secondary">Quitar filtros</a>
                        </div>
                    </div>
                </form>
                </div>
                <!-- /.container-fluid -->
                <div class="card shadow ">
                    <div class="card-header py-3 " style="background-color: #701111;">
                        <div class="d-sm-flex align-items-center justify-content-between">
                            <h5 class="font-weight-bold text-white text-lg-center mx-auto">LISTA DE EXTRAS</h5>
                        </div>
                    </div>
                    <div th:if="${msgAddExtra != null}" th:text="${msgAddExtra}" class="alert alert-primary ml-2 mr-2 mt-2" role="alert"></div>
                    <h2 th:if="${listaExtras.size() == 0}" th:text="|No hay extras disponibles para este plato|" class="ml-2 mr-2 mt-2 text-center"  style="color:red;"></h2>

                    <div class="card-body">
                        <div class="container-fluid">
                            <div class="table-responsive ">
                                <table th:if="${listaExtras.size() != 0}" class="table table-bordered">
                                    <thead>
                                    <th class="text-center">Extras</th>
                                    <th class="text-center">Nombre</th>
                                    <th class="text-center">Precio</th>
                                    <th class="text-center">Categoría</th>
                                    <th class="text-center">Añadir</th>
                                    </thead>
                                    <tbody>
                                    <tr th:each="extra : ${listaExtras}">
                                        <td class="text-center">
                                            <div class="mb-2 mt-2">
                                                <img th:src="@{'/cliente/imagenExtra?id='+${extra.getIdextra()}}" style="width: 100px; height: 100px">
                                            </div>
                                        </td>
                                        <td class="text-center" th:text="${extra.getNombre()}"></td>
                                        <td class="text-center" th:text="|S/. ${extra.getPreciounitario()}|"></td>
                                        <td class="text-center" th:text="${extra.getTipo()}"></td>
                                        <td class="text-center ">
                                            <div class="form-check-inline">
                                                <form th:action="@{'/cliente/aniadirExtras'}" method="post">
                                                    <div class="form-check-inline">
                                                        <input name="idExtra" th:value="${extra.getIdextra()}" type="hidden">
                                                        <input class="form-control ml-5 mr-2" name="cantidadExtra" type="text" size="2%" style="border-color: lightgray">uni.
                                                        <button class="btn btn-cerrito ml-3" style="background-color: #701111" type="submit">
                                                            <i class="fas fa-plus" style="color: #FFFFFF"></i>
                                                        </button>
                                                    </div>
                                                </form>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                            <nav aria-label="Pagination">
                                <ul class="pagination justify-content-center">
                                    <li class="page-item" th:each="page : ${pages}">
                                        <a th:unless="${texto == null && idPrecio == null && idCategoria == null}" style="background-color: #701111" class="page-link" th:text="${page}" th:href="@{'/cliente/detallePlato?page='+${page}+'&texto='+${texto}+'&idPrecio='+${idPrecio}+'&idCategoria='+${idCategoria}+'&idPlato='+${plato.getIdplato()}}"></a>
                                    </li>
                                </ul>
                            </nav>

                        </div>
                    </div>
                </div>
            <!-- End of Page Content -->

        </div>
        <!-- End of Main Content -->
    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>


<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">¿Desea Salir?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Al seleecionar el boton salir, usted cerrará su sesión.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <form th:action="@{/logout}" method="post">
                    <button class="btn btn-primary" type="submit">Cerrar Sesión
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="../bootstrap/vendor/jquery/jquery.min.js"></script>
<script src="../bootstrap/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="../bootstrap/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="../bootstrap/js/sb-admin-2.min.js"></script>

</body>
</html>
