<body>


<!-- Sidebar -->
<ul th:fragment="sidebar" class="navbar-nav  sidebar sidebar-dark accordion" style="background-color:#701111;"
    id="accordionSidebar">

    <!-- Sidebar - Brand -->
    <a class="sidebar-brand d-flex align-items-center justify-content-center" href="#">
        <div class="sidebar-brand-icon rotate-n-15">
            <i class="fas fa-laugh-wink"></i>
        </div>
        <div class="sidebar-brand-text mx-3">Food Delivery</div>
    </a>

    <!-- Divider -->
    <hr class="sidebar-divider my-0">

    <!-- Nav Item - Dashboard -->
    <li class="nav-item">
        <a class="nav-link" th:href="@{/cliente/listaRestaurantes}" >
            <i class="fas fa-utensils"></i>
            <span>Nuevo Pedido</span>
        </a>
    </li>

    <!-- Nav Item - Pages Collapse Menu -->
    <li class="nav-item">
        <a class="nav-link nav-link collapsed text-truncate" href="#submenu2" data-toggle="collapse">
            <i class="fas fa-book-open"></i>
            <span>Pedidos</span>
        </a>
        <div id="submenu2" class="collapse" aria-expanded="false">
            <ul class="flex-column pl-2 nav">
                <li class="nav-item"><a class="nav-link py-0"
                                        th:href="@{/cliente/pedidoActual}"><span>Pedido Actual</span></a></li>
            </ul>
            <ul class="flex-column pl-2 nav">
                <li class="nav-item"><a class="nav-link py-0" th:href="@{/cliente/historialPedidos}"><span>Historial de Pedidos</span></a>
                </li>
            </ul>
            <ul class="flex-column pl-2 nav">
                <li class="nav-item"><a class="nav-link py-0"
                                        th:href="@{/cliente/listaReportes}"><span>Generar Reportes</span></a></li>
            </ul>
        </div>
    </li>
    <!-- Nav Item - Utilities Collapse Menu -->
    <li class="nav-item">
        <a class="nav-link" th:href="@{/cliente/editarPerfil}">
            <i class="fas fa-user-circle"></i>
            <span>Editar Perfil</span>
        </a>
    </li>

    <!-- Nav Item - Pages Collapse Menu -->
    <li class="nav-item">
        <a class="nav-link " th:href="@{/tarjeta/lista}">
            <i class="fas fa-credit-card"></i>
            <span>Tarjetas</span>
        </a>
    </li>

    <!-- Divider -->
    <hr class="sidebar-divider d-none d-md-block">

    <!-- Sidebar Toggler (Sidebar) -->
    <div class="text-center d-none d-md-inline">
        <button class="rounded-circle border-0" id="sidebarToggle"></button>
    </div>

</ul>
<!-- End of Sidebar -->

<div th:fragment="down" class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Sesión</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Cerrar">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Usted esta a punto de salir ¿Desea continuar?</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
                <form th:action="@{/logout}" method="post">
                    <button class="btn btn-primary" type="submit">Cerrar Sesión
                    </button>
                </form>

            </div>
        </div>
    </div>
</div>

<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->

<!-- Custom scripts for all pages-->

<!-- Page level plugins -->
<script th:src="@{/vendor/chart.js/Chart.min.js}"></script>
<!-- Page level custom scripts -->
<script th:src="@{/js/demo/chart-area-demo.js}"></script>
<script th:src="@{/js/demo/chart-pie-demo.js}"></script>
<script th:src="@{/js/demo/chart-bar-demo.js}"></script>
<script th:src="@{/js/estrellitas/jquery.raty.min.js}"></script>

</html>
