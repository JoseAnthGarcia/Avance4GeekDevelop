<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head th:replace="Cliente/fragments/general.html :: header( title = 'Productos')"></head>


<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="Cliente/fragments/general.html :: sidebar"></ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="Cliente/fragments/general.html :: navbar"></nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <form method="get" th:action="@{'/cliente/listaPlatos'}">
                    <div class="form-group row mt-3">
                        <div class="col-sm-3 mb-1 ">
                            <input id="idRest" name="idRest" type="hidden" th:value="${idRest}">
                            <input id="texto" name="texto" type="text" class="form-control bg-light small"
                                   th:value="${texto.equals('')?'':texto}"
                                   th:placeholder="${texto.equals('')?'Búsqueda por plato...':texto}"
                                   style="border-color: lightgray">
                        </div>
                        <div class="col-sm-3 mb-1">
                            <select id="buscadorPrecios" name="idPrecio" class="form-control"
                                    style="border-color: lightgray">
                                <option value="" disabled th:selected="${idPrecio.equals('6')}">Precio</option>
                                <option value="1" th:selected="${idPrecio.equals('1')}">S./00.00 hasta S./10.00</option>
                                <option value="2" th:selected="${idPrecio.equals('2')}">S./10.00 hasta S./20.00</option>
                                <option value="3" th:selected="${idPrecio.equals('3')}">S./20.00 hasta S./30.00</option>
                                <option value="4" th:selected="${idPrecio.equals('4')}">S./30.00 hasta S./40.00</option>
                                <option value="5" th:selected="${idPrecio.equals('5')}">S./50.00 a más</option>
                            </select>
                        </div>
                        <div class="col-sm-2 mb-1 mt-md-auto">
                            <button class="btn" style="background-color:#701111; color:white; border:#701111"
                                    type="submit">
                                <i class="fas fa-filter"></i>
                            </button>
                            <a th:href="@{'/cliente/listaPlatos?idRest='+${idRest}}" class="btn btn-secondary">Quitar
                                filtros</a>
                        </div>
                    </div>
                </form>

                <div class="card shadow mb-4">
                    <div class="card-header py-3" style="background-color: #701111;">
                        <div class="row">
                            <div class="col-1">
                                <a class="btn" href="carritoCompras.html"><i class="fas fa-cart-plus"
                                                                             style="color: white"></i></a>
                            </div>
                            <div class="col-9 mt-2">
                                <h5 class="font-weight-bold text-white text-center" th:text="${nombreRest}"></h5>
                            </div>
                        </div>
                    </div>

                    <div class="container mt-4 mb-4">

                        <!--   <div class="alert alert-info ml-2 mr-2" role="alert">
                               Se agregó un plato al carrito
                           </div>-->
                        <!--- TODO MENSAJE DE ALERTA AL NO ENCONTRAR NADA
                            <div class="alert alert-danger ml-2 mr-2 mt-2" role="alert">
                                No se encontraron resultados en la búsqueda
                            </div> -->

                        <div class="row mb-5">

                            <div class="col text-center" th:each="plato : ${listaPlato}">
                                <div style="color:#000000;" class="ml-3 mt-1 text-left">
                                    <strong>Precio:</strong>
                                    <h6 th:text="|S/. ${plato.getPrecio()}|"></h6>
                                </div>


                                <div class="container2">
                                    <img th:src="@{'/cliente/imagesPlato?id='+${plato.getIdplato()}}" alt="Avatar"
                                         class="image2 shadow" style="height: 200px; width: 300px">
                                    <a class="overlay2" href="../Cliente/detalleProducto.html"
                                       style="height: 200px; width: 300px">
                                        <h1 class="text2 font-weight-bolder text-left"
                                            th:text="${plato.getNombre()}"></h1>
                                    </a>
                                </div>


                                <div class="form-check-inline">
                                    <label for="cantidad1" style="color: red" class="mr-2 mt-1">Ingrese un <br>
                                        número</label>
                                    <div class="form-check-inline">
                                        <input id="cantidad1" class="form-control mr-1 mb-3 mt-3" type="text" size="1%"
                                               style="border-color: lightgray">
                                        <button class="btn btn-cielito mr-3" style="color: #ffffff"><i
                                                class="fas fa-plus"></i></button>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="container">
                            <div class="row justify-content-between mb-3">
                                <div class="col text-right">
                                    <a class="btn btn-back mr-3" href="listaRestaurantes.html"><i
                                            class="fas fa-arrow-left"></i> Regresar
                                    </a>
                                    <a class="btn btn-pay mr-3 disabled" href="pagoPedido.html"><i
                                            class="fas fa-arrow-right"></i> Ir a Pagar
                                    </a>
                                </div>
                            </div>

                            <div class="pagination" style=" margin-left: 30% ;align-content: center">
                                <a href="#">&laquo;</a>
                                <a href="#" class="active">1</a>
                                <a href="#">2</a>
                                <a href="#">3</a>
                                <a href="#">4</a>
                                <a href="#">5</a>
                                <a href="#">6</a>
                                <a href="#">&raquo;</a>
                            </div>

                        </div>

                    </div>

                </div>

            </div>
            <!-- End of Page Content -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Geek Developers &copy; 2021-1</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">¿Desea Salir?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Al seleecionar el boton salir, usted cerrará su sesión.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <form th:action="@{/logout}" method="post">
                    <button class="btn btn-primary" type="submit">Cerrar Sesión
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>


<!-- Bootstrap core JavaScript-->
<script src="../bootstrap/vendor/jquery/jquery.min.js"></script>
<script src="../bootstrap/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="../bootstrap/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="../bootstrap/js/sb-admin-2.min.js"></script>

</body>
</html>
