<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" th:href="@{/img/icono_shop.ico}" type="image/x-icon"/>

  <title>Login</title>

  <!-- Custom fonts for this template/BASE-COPIAR-NOBORRAR/bootstrap/vendor/fontawesome-free/css/all.min.css -->
  <link  th:href="@{/vendor/fontawesome-free/css/all.css}" rel="stylesheet" type="text/css">
  <link
          href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

  <!-- href="./static/css/sb-admin-2.css"Custom styles for this template src/main/resources/templates/bootstrap/blank.html -->
  <link  th:href="@{/css/sb-admin-2.css}" rel="stylesheet">


  <link th:href="@{/cssAR/estilosAdminRest.css}" rel="stylesheet" type="text/css">
  <!-- Custom styles for this page -->
  <link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
          integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
          crossorigin="anonymous"></script>

  <script>
    $(document).ready(function(){

      $("#quieroUnirme").click(function(){
        $("#quieroUnirme").hide();
        $("#formularios").show();
      })

    });
  </script>

</head>

<body class="bg-login-image2">

<div class="container" >

  <!-- Outer Row -->
  <div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">

      <div class="card o-hidden border-2 shadow-lg my-5 bg-primary">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-white mb-4">¡Bienvenido!</h1>
                  <div class="alert alert-success" role="alert" th:if="${usuarioCreado!=null}">
                    Su registro fue exitoso. Proceda a confirmar su correo electronico.
                  </div>
                </div>
                <form class="user" th:action="@{/processLogin}" method="post" >
                  <div class="form-group">
                    <input type="email" class="form-control form-control-user"
                           id="correo" name="correo" aria-describedby="emailHelp"
                           placeholder="Correo">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-user"
                           id="contra" name="contrasenia" placeholder="Contraseña">
                  </div>



                  <button class="btn btn-primary btn-user btn-block" type="submit">Ingresar</button>
                  <div style="color: red; font-size: small; text-align: left"
                       th:if="${param.error}">Acceso denegado</div>
                  <div style="color: red; font-size: small; text-align: left"
                       th:if="${noExisteCuentaGoogle!=null}">Acceso denegado</div>
                  <hr>
                  <a th:href="@{/oauth2/authorization/google}" class="btn btn-google btn-user btn-block">
                    <i class="fab fa-google fa-fw"></i> Ingresar con Google
                  </a>
                </form>
                <hr>
                <div class="text-center">
                  <a class="small" th:href="@{/recuperarContrasenia}" style="color:#ffffff">¿Has olvidado tu contraseña?</a>
                </div>
                <div class="text-center">
                  <label class="small text-white-50">¿Todavía no tienes una cuenta?&nbsp</label><a class="small" th:href="@{/ClienteNuevo}" style="color:#ffffff">¡Crea una ahora!</a>
                </div>
                <div class="text-center">
                  <a id="quieroUnirme" class="small" style="color:#ffffff;">¿Quieres ser parte de nosotros?</a>
                </div>
                <div id="formularios" style="display: none">
                  <div class="text-center">
                    <label class="small text-white-50">¿Administrador de un restaurante?&nbsp</label><a class="small" th:href="@{/registro}" style="color:#ffffff">¡Crea una ahora de AR!</a>
                  </div>
                  <div class="text-center">
                    <label class="small text-white-50">¿Repartidor?&nbsp</label><a class="small" th:href="@{/registroRepartidor}" style="color:#ffffff">¡Crea una ahora de repartidor!</a>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>

<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}" ></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/vendor/bootstrap/vendor/jquery-easing/jquery.easing.min.js}" ></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/vendor/bootstrap/js/sb-admin-2.min.js}" ></script>

<!-- Page level plugins -->
<script th:src="@{/vendor/datatables/jquery.dataTables.min.js}" ></script>
<script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

</body>

</html>
