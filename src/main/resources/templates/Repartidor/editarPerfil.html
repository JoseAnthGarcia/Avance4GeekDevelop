<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="Repartidor/fragments/generalRepartidor.html :: topbar" ></ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="Repartidor/fragments/generalRepartidor.html :: navbar"></nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3 " style="background-color: #701111;">

                        <div class="d-sm-flex align-items-center justify-content-between">

                            <h5 class="font-weight-bold text-white text-lg-center mx-auto">EDITAR PERFIL</h5>

                        </div>

                    </div>
                    <div class="card-body">
                        <div class="container-fluid">
                            <div class="container-fluid">
                                <form method="POST" action="">
                                    <div class="form-row">

                                        <div class="col-md-6 mb-3">
                                            <label for="nombre">Nombres </label>
                                            <input type="text" class="form-control " name="dniC"  id="nombre" value="" placeholder="Repartidor " disabled >

                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="apellido">Apellido </label>
                                            <input type="text" class="form-control " name="apellido"  id="apellido" value="" placeholder="x" disabled >

                                        </div>

                                        <div class="col-md-6 mb-3">
                                            <label for="correo">Correo </label>
                                            <input type="text" class="form-control " id="correo" placeholder="repatridorx@gmail.com" disabled>
                                        </div>

                                        <div class="col-md-6 mb-3">
                                            <label for="fecha">Fecha de Nacimiento</label>
                                            <input type="text" class="form-control " id="fecha" placeholder="06/12/1991" disabled>

                                        </div>

                                        <div class="col-md-6 mb-3">
                                            <label for="celular">N° de celular</label>
                                            <input type="text" class="form-control " id="celular"  placeholder="Celular" >

                                        </div>

                                        <div class="col-md-6 mb-3">
                                            <label for="contrasena">Contraseña (Confirmación)</label>
                                            <input type="password" class="form-control " id="contrasena">

                                        </div>


                                        <div class="col-md-12 mb-3">
                                            <div style=text-align:center>
                                                <button type="submit" href="" class="btn btn-primary" > Guardar  </button>
                                                <a  class="btn btn-danger" href="" type="submit">Cancelar</a>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Geek Developers &copy; 2021-1</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->
        </div>

     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">¿Desea Salir?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Al seleecionar el boton salir, usted cerrará su sesión.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-danger" href="/html/login.html">Cerrar Sesión</a>
            </div>
        </div>
    </div>
</div>
