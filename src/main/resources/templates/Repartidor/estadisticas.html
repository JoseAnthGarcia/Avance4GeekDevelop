<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<link th:href="@{/css/sb-admin-2.css}" rel="stylesheet" type="text/css">
<link th:href="@{/css/repartidor.css}" rel="stylesheet" type="text/css">
<head th:replace="Repartidor/fragments/generalRepartidor.html :: head_page(page_name = 'Estadísticas')"></head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->

    <ul th:replace="Repartidor/fragments/generalRepartidor.html :: topbar" ></ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="Repartidor/fragments/generalRepartidor.html :: navbar(notificaciones=${notificaciones})"></nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3 " style="background-color: #701111;">

                        <div class="d-sm-flex align-items-center justify-content-between">
                            <h5 class="font-weight-bold text-white text-lg-center mx-auto">DATOS DEL REPARTIDOR</h5>
                        </div>

                    </div>
                    <div class="card-body">
                        <div class="container-fluid  ">
                            <div class="row ">
                                <div class="col-lg-6 justify-content-center mt-4" >

                                    <h5  class="card-text" style="color: black;  position: relative; left: 30%" th:text="'Apellidos: '+${session.usuario.nombres}"></h5>
                                    <h5  class="card-text" style="color: black;  position: relative; left: 30%" th:text="'Apellidos: '+${session.usuario.apellidos}"></h5>
                                    <h5  class="card-text" style="color: black;  position: relative; left: 30%" th:text="'Celular: '+${session.usuario.telefono}"></h5>
                                    <h5  class="card-text" style="color: black;  position: relative; left: 30%" th:text="'Movilidad: '+${session.usuario.movilidad.tipoMovilidad.tipo}"></h5>

                                </div>
                                <div class="col-lg-6 ">
                                    <img style="height: 200px; width: 200px; position: relative; left: 30%" th:src="@{'/repartidor/fotoPerfil?id='+${session.usuario.idusuario}}">

                                </div>

                            </div>

                        </div>
                    </div>

                </div>
                <div class="row">
                        <div class="col-sm-6">
                            <div class="card shadow mb-4">
                                <div class="card-header py-3 " style="background-color: #701111;">

                                    <div class="d-sm-flex align-items-center justify-content-between">

                                        <h5 class="font-weight-bold text-white text-lg-center mx-auto">COMENTARIOS </h5>

                                    </div>

                                </div>
                                <div class="card-body">
                                    <div class="container-fluid " >
                                        <div class="container-fluid" style="color: black">

                                                    <div  th:each="pedido, i : ${listaPedidos}">
                                                            <p th:text="${pedido.comentariorepartidor}">Buen repartidor muy amable</p>

                                                    </div>



                                        </div>
                                        <!--Pagination -->
                                        <div th:if="${ totalPages >= 1}" class="pagination justify-content-center">
                                            <div th:each="i: ${#numbers.sequence(1,totalPages)}" >

                                                <a th:if="${currentPage != i}"
                                                   th:href="@{'/repartidor/estadisticas?numPag=' + ${i}}"
                                                   th:utext="${i}"
                                                   class="active page-link "></a>
                                                <a th:unless="${currentPage != i}"
                                                   th:utext="${i}" class="page-link" style="pointer-events: none; background-color: #701111; color: #FFFFFF"></a>

                                            </div>
                                        </div>
                                        <!-- End of pagination -->

                                    </div>
                                    <div th:if="${listaPedidos.size()==0}">
                                        <h3 class="text-lg-center text-danger">Aún no tienes comentarios</h3>
                                    </div>

                                </div>

                            </div>

                        </div>
                    <div class="col-sm-6">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3 " style="background-color: #701111;">

                                <div class="d-sm-flex align-items-center justify-content-between">

                                    <h5 class="font-weight-bold text-white text-lg-center mx-auto">PUNTUACIÓN</h5>

                                </div>

                            </div>
                            <div class="card-body">
                                <div class="container-fluid">
                                    <div class="container-fluid" style="color: black">
                                        <h1 class="mx-auto" style="font-size:7em; position: relative; left:40%" th:text="${valoracion}">4.2</h1>


                                    </div>
                                    <div th:if="${valoracion==null}">
                                        <h3 class="text-lg-center text-danger">Aún no tienes una puntuación.</h3>
                                    </div>


                                </div>
                            </div>

                        </div>

                    </div>

                </div>


            </div>
            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Geek Developers &copy; 2021-1</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->
        </div>


    </div>
    <!-- /.container-fluid -->

    <!-- /.container-fluid -->

</div>
<!-- End of Main Content -->


</div>
<!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">¿Desea Salir?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Al seleecionar el boton salir, usted cerrará su sesión.</div>
            <div class="modal-footer">
                <form th:action="@{/logout}" method="post">
                    <button class="btn btn-primary" type="submit">Cerrar Sesión
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="Repartidor/fragments/generalRepartidor.html :: libs">
</div>

</body>

</html>
