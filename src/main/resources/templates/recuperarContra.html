<body class="bg-login-image2">

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-2 shadow-lg my-5 bg-primary">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-white mb-4">Ingrese su nueva contrase単a</h1>
                                </div>
                                <form class="user" th:action="@{/actualizarContraOlvidada}" method="post" >
                                    <input name="id" th:value="${id}" hidden="">
                                    <div class="form-group">
                                        <input class="form-control form-control-user"
                                               type="password" name="contra1"
                                               placeholder="Contrase単a">
                                        <div th:if="${msg1 != null}" th:text="${msg1}" style="color: red; font-size: small; text-align: left" ></div>
                                        <div th:if="${msg3 != null}" th:text="${msg3}" style="color: red; font-size: small; text-align: left" ></div>
                                        <div th:if="${msg4 != null}" th:text="${msg4}" style="color: red; font-size: small; text-align: left" ></div>
                                    </div>
                                    <div class="form-group">
                                        <input  class="form-control form-control-user"
                                               type="password" name="contra2" placeholder="Reescriba su contrase単a">
                                        <div th:if="${msg2 != null}" th:text="${msg2}" style="color: red; font-size: small; text-align: left" ></div>
                                        <div th:if="${msg5 != null}" th:text="${msg5}" style="color: red; font-size: small; text-align: left" ></div>
                                    </div>

                                    <button class="btn btn-primary btn-user btn-block" type="submit">Actualizar</button>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
